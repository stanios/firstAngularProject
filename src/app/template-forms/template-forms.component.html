<div class="row">
    <div class="col">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <p>
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" name="firstname" class="form-control" ngModel>
        </p>
        <p>
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" name="lastname" class="form-control" ngModel>
        </p>
        <p>
            <label for="age" class="form-label">Age</label>
            <input type="text" name="age" class="form-control" ngModel>
        </p>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col">
        <app-simple-table0 [userData]="users"></app-simple-table0>
    </div>
</div>
